<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Smart Contract</title>
  </head>
  
  <body id="body">

    <div id="header">

      <h1>Ballot</h1>


      <div class="btn-toolbar" role="toolbar" aria-label="Toolbar">
        <div class="btn-group mr-4" role="group" aria-label="First group">
          <button id="btn-addresses" class="btn btn-primary"  onclick="showAccounts()">Addresses</button>
          <button id="btn-voting" class="btn btn-primary" onclick="start_voting()" >Start</button>
          <button id="btn-results" class="btn btn-primary" onclick="showResults()">Results</button>
        </div>
      </div>


    </div>

    <div id="table-container" class="container" style="visibility: hidden;">
      <table id="accounts-table" class="table table-dark"></table>
      
      
    </div>
 
    
    <script src="./node_modules/web3/dist/web3.min.js"></script>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
